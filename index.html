<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" type="image/x-icon" href="./img/314407_text_note_icon.png"/>
    <title>Notiz-App</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>

  <body onload=" render()">

    <header>
      <div class="headline">
        <img src="./img/sticky-note_6651719.png" alt="" />
        <h1>Notizbuch</h1>
      </div>
      <a href="basket.html" onclick="renderBasket()"><img src="./img/4472999_delete icon_trash_trash icon_icon.png" alt="" /></a>
    </header>

    <section class="input">
      <div class="input-note">
        <input 
            maxlength="28"
            minlength="1" 
            placeholder="Gib einen Titel ein" 
            id="title" />
        <textarea  
            maxlength="120" 
            minlength="1"
            id="note"
            name="note"
            placeholder="Gib deine Notiz ein"
            rows="6"
        ></textarea
        ><br />
        <div class="btn">
            <button onclick="addNote()">Hinzuf√ºgen</button>
        </div>
      </div>
    </section>

    <div id="content" class="content"></div>

  </body>
</html>
